name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar o código
        uses: actions/checkout@v4

      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Instalar SDK do Android (cmdline-tools)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y wget unzip
          export ANDROID_HOME="$HOME/Android/Sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          # baixa e descompacta
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-6200805_latest.zip -O /tmp/cmdline.zip
          unzip -q /tmp/cmdline.zip -d "$ANDROID_HOME/cmdline-tools"
          # corrige a árvore: tools -> cmdline-tools/latest
          mv "$ANDROID_HOME/cmdline-tools/tools" "$ANDROID_HOME/cmdline-tools/latest"
          export PATH="$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools"
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" --licenses
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
            "platform-tools" "platforms;android-30" "build-tools;30.0.3"

          # deixa visível para os próximos steps
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Dar permissão ao Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Executar testes unitários (debug)
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Executar todos os testes (unitários)
        run: ./gradlew test --no-daemon

      # OBS: connectedAndroidTest requer emulador. Se não usar emulador neste workflow, mantenha comentado:
      # - name: Executar testes de instrumentação
      #   run: ./gradlew connectedAndroidTest --no-daemon
